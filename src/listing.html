<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>On-Chain Market</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body class="text-center">

<div class="cover-container container-fluid d-flex p-3 flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">On-Chain Market</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html">Listings</a>
                <a class="nav-link" href="createListing.html">Create Listing</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1>Listing Details</h1>
        <div class="row">
            <div class="col-md-12">
                <h2><span id="listingTitle"></span></h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Available</th>
                        <th>Seller</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody id="listingDetails"></tbody>
                </table>
                <button id="purchaseListing" onclick="App.purchaseListing()">Purchase Listing</button>
                <table id="escrowTable" class="table table-striped" style="display:none">
                    <thead>
                    <tr>
                        <th>Escrow Hash</th>
                        <th>Active</th>
                        <th>Seller</th>
                        <th>Buyer</th>
                        <th>balance</th>
                        <th>isBuyerApproved</th>
                        <th>isSellerApproved</th>
                        <th>isDisputed</th>
                    </tr>
                    </thead>
                    <tbody id="escrowDetails"></tbody>
                </table>
                <button id="approveEscrow" onclick="App.approveEscrow()" style="display:none">Approve Escrow</button>
                <button id="disputeEscrow" onclick="App.disputeEscrow()" style="display:none">Dispute Escrow</button>
            </div>
            <div class="col-md-4">
                <div id="right-column"></div>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
